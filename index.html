<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МОИ КИСКИ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <header>
        <h1>МОИ КИСКИ</h1>
    </header>
    <div class="page"></div>
    <button class="add_cat_button button_change">
        <i class="fa-solid fa-plus"></i>
    </button>
    <div class="form_back">
        <div class="add_form">
            <i class="fa-regular fa-circle-xmark form-close"></i>
            <h3>добавить кису</h3>
            <form id="add">
                <!--<input type="text" name="id" placeholder="id кисы">-->
                <input type="text" name="name" placeholder="имя кисы" required>
                <input type="text" name="image" placeholder="фото кисы">
                <input type="number" name="age" placeholder="возраст кисы">
                <label>любимчик
                    <input type="checkbox" name="favorite">
                </label>
                <textarea name="description" placeholder="инфомация о кисе"></textarea>
                <button type="submit">OK</button>
            </form>
        </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/global.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
